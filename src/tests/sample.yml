env:
  base_url: "https://jsonplaceholder.typicode.com"

tests: 
  - name: Get a post
    request:
      method: GET
      url: "{base_url}/posts/1"
    expect:
      status: 200

  - name: Get invalid post
    request:
      method: POST
      url: "{base_url}/posts/9999"
    expect:
      status: 200